<main class="d-flex justify-content-center align-content-center p-4">
  <div class="background d-flex flex-column align-items-center justify-content-between rounded">
    <div class="d-flex justify-content-center align-content-center">
      <div class="bg-light p-2 mt-3 rounded d-flex flex-column align-items-center justify-content-between">
        <h1 class="mb-0">Encuentra el espacio</h1>
        <h1 class="mb-0">que se adapta a <strong> TI </strong></h1>
      </div>
    </div>
    <div class="pb-4 w-75">
      <div class="form">
        <input
          type="text"
          [(ngModel)]="searchField"
          class="form-control form-input rounded-pill"
          placeholder="En que ciudad estas?"
          (keydown.enter)="onSearch()" />
        <span class="left-pan" (click)="onSearch()"
          ><i class="fa fa-microphone"
            ><svg
              width="24px"
              height="24px"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              color="#000000">
              <path
                d="M15.5 15.5L19 19M5 11a6 6 0 1012 0 6 6 0 00-12 0z"
                stroke="#000000"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"></path></svg></i
        ></span>
      </div>
    </div>
  </div>
</main>
